<div class="card flex justify-content-center p-0">
  <p-fileUpload
    name="myfile[]"
    accept="image/*"
    maxFileSize="1000000"
    (onSelect)="onFileSelected($event)"
    (onClear)="onRemoveFile($event)"
    class="fileupload-container"
  >
    <ng-template
      pTemplate="header"
      let-files
      let-chooseCallback="chooseCallback"
      let-clearCallback="clearCallback"
      let-uploadCallback="uploadCallback"
    >
      <div
        class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2"
      >
        <div class="flex gap-2">
          <p-button
            (onClick)="choose($event, chooseCallback)"
            icon="pi pi-images"
            [rounded]="true"
            [outlined]="true"
          />
          <p-button
            (onClick)="clearCallback()"
            icon="pi pi-times"
            [rounded]="true"
            [outlined]="true"
            severity="danger"
            [disabled]="!files || files.length === 0"
          />
        </div>
      </div>
    </ng-template>
    <ng-template
      pTemplate="content"
      let-files
      let-uploadedFiles="uploadedFiles"
      let-removeFileCallback="removeFileCallback"
      let-removeUploadedFileCallback="removeUploadedFileCallback"
    >
      <div *ngIf="previewUrl !== '' && previewUrl !== null">
        <div class="flex flex-wrap p-0 gap-5">
          <div
            class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3"
          >
            <div>
              <img
                role="presentation"
                [alt]="getFileName(0)"
                [src]="previewUrl"
                width="100"
                height="50"
              />
            </div>
            <span class="font-semibold">{{ getFileName(0) }}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="empty">
      <div
        *ngIf="previewUrl == '' || previewUrl == null"
        class="flex align-items-center justify-content-center flex-column"
      >
        <i
          class="pi pi-cloud-upload border-2 border-circle p-2 text-4xl text-400 border-400"
        ></i>
        <p class="mt-4 mb-0">Drag and drop files here to upload.</p>
      </div>
    </ng-template>
    <ng-template pTemplate="file"> </ng-template>
  </p-fileUpload>
</div>
