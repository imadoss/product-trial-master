<h1 class="text-center">Liste des produits</h1>

<div class="grid grid-nogutter align-items-center">
  <div class="col-3 justify-content-start px-2">
    <p-floatLabel>
      <input
        id="search"
        type="text"
        pInputText
        [(ngModel)]="keyWord"
        (input)="onSearch()"
        class="w-12 d-block"
      />
      <label for="search">Recherche</label>
    </p-floatLabel>
  </div>
  <div class="col-3 justify-content-start px-2">
    <p-dropdown
      [options]="statuses"
      [(ngModel)]="status"
      name="status"
      [checkmark]="true"
      [showClear]="true"
      placeholder="Filtrer par statut"
      styleClass="w-12 d-block"
      (onChange)="onSearch()"
    />
  </div>
  <div class="col-3 justify-content-start px-2">
    <p-dropdown
      [options]="categories"
      [(ngModel)]="category"
      name="category"
      [checkmark]="true"
      [showClear]="true"
      placeholder="Filtrer par catégorie"
      styleClass="w-12 d-block"
      (onChange)="onSearch()"
    />
  </div>
  <div class="col-3 px-2">
    <p-button
      label="Créer produit"
      (onClick)="onCreate()"
      class="block text-right"
    />
  </div>
</div>

<p-dataView #dv [value]="products()">
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let product of products; let first = first">
        <div
          class="flex flex-column sm:flex-row sm:align-items-center p-2 gap-3"
          [ngClass]="{ 'border-top-1 surface-border': !first }"
        >
          <div>#{{ product.id }}</div>
          <div class="md:w-10rem relative">
            <img
              class="block xl:block mx-auto border-round w-full"
              [src]="product.image"
              [alt]="product.name"
            />
            <p-tag
              [value]="getSeverityLabel(product)"
              [severity]="getSeverity(product)"
              class="absolute"
              [style.left.px]="4"
              [style.top.px]="4"
            />
          </div>
          <div
            class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
          >
            <div
              class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
            >
              <div class="white-space-nowrap">
                <span class="font-medium text-secondary text-sm">{{
                  product.category
                }}</span>
                <div class="text-lg font-medium text-900 mt-2">
                  {{ product.name }}
                </div>
              </div>
              <div class="surface-100 p-1" style="border-radius: 30px">
                <div
                  class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                  style="
                    border-radius: 30px;
                    box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                      0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                  "
                >
                  <span class="text-900 font-medium text-sm">{{
                    product.rating
                  }}</span>
                  <i class="pi pi-star-fill text-yellow-500"></i>
                </div>
              </div>
            </div>
            <div class="flex flex-column md:align-items-end gap-5">
              {{ product.description }}
            </div>
            <div class="flex flex-column md:align-items-end gap-5">
              <span class="font-medium text-secondary text-sm"
                >{{ product.internalReference }} / {{ product.shellId }}</span
              >
              <span class="text-xl font-semibold text-900">{{
                "$" + product.price
              }}</span>
              <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button
                  size="small"
                  icon="pi pi-file-edit"
                  severity="success"
                  (onClick)="onUpdate(product)"
                />
                <p-button
                  size="small"
                  icon="pi pi-trash"
                  severity="danger"
                  (onClick)="onDelete(product)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>

<p-dialog
  *ngIf="isDialogVisible"
  [(visible)]="isDialogVisible"
  [style]="{ width: '50vw' }"
  header="Ajout/Edition produit"
>
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>

<p-confirmDialog />
